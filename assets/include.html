<html>
<head>
<style>

    list-style-type: none;
    margin: 0;
    padding: 0;

li a {

}

.active {
    background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>

  </ul>
</ul>

</body>
</html>
